<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>English-Marathi API Endpoint</title>
</head>
<body>
    <h1>English-Marathi API Endpoint</h1>
    <pre id="json"></pre>
    <script>
    fetch('data/engmar.json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('json').textContent = JSON.stringify(data, null, 2);
      })
      .catch(() => {
        document.getElementById('json').textContent = 'Error loading engmar.json';
      });
    </script>
</body>
</html>
